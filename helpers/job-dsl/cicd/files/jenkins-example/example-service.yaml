example-service:
  folder_properties:
    SERVICE_FOLDER_PROPERTY: 'some value'
  resources:
    app:
      folder_properties:
        RESOURCE_FOLDER_PROPERTY: 'some value'
      create_deploy_job: true
      create_build_job: true
      deploy_service_repo: 'https://github.com/marcportabellaclotet-mt/jenkins-helpers.git'
      build_service_repo: 'https://github.com/marcportabellaclotet-mt/jenkins-helpers.git'
      jenkinsfile_deploy_path: 'helpers/cicd/pipelines/argo-deploy.Jenkinsfile'
      jenkinsfile_deploy_branch: main
      jenkinsfile_build_path: 'helpers/cicd/pipelines/image-build.Jenkinsfile'
      jenkinsfile_build_branch: main
      build_job_parameters:
        params:
          - type: choice
            name: build_environment
            list: ['staging','production']
            default_value: staging
            description: 'The build of this resources is environment based'